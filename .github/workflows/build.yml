name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Only run on version tags, like v1.0.0

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Windows EXE
        run: |
          pyinstaller run.py --noconfirm --windowed --name "SublimeScrapperPro"

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v3
        with:
          name: SublimeScrapperPro-Windows
          path: dist/SublimeScrapperPro/SublimeScrapperPro.exe

  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build macOS .app
        run: |
          pyinstaller run.py --noconfirm --windowed --name "SublimeScrapperPro"

      - name: Create DMG
        run: |
          hdiutil create -volname SublimeScrapperPro \
                        -srcfolder dist/SublimeScrapperPro.app \
                        -ov -format UDZO dist/SublimeScrapperPro.dmg

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v3
        with:
          name: SublimeScrapperPro-macOS
          path: dist/SublimeScrapperPro.dmg

  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: ./artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          files: |
            artifacts/SublimeScrapperPro-Windows/SublimeScrapperPro.exe
            artifacts/SublimeScrapperPro-macOS/SublimeScrapperPro.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
